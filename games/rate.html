<style>
  .vignette-quiz-box {
    border: 2px solid #333;
    border-radius: 10px;
    padding: 1rem;
    margin-top: 2rem;
    background: #fff8f0;
    max-width: 600px;
    box-shadow: 4px 4px 0 #000;
  }
  .vignette-quiz-box h3 {
    margin-top: 0;
    font-family: sans-serif;
    font-size: 1.2rem;
  }
  .vignette-quiz-box .choices label {
    display: block;
    margin: 0.5rem 0;
    font-family: sans-serif;
  }
  .vignette-quiz-box input[type="radio"] {
    margin-right: 0.5rem;
  }
  .vignette-quiz-box .submit-btn {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    background: orange;
    color: black;
    font-weight: bold;
    text-shadow: 1px 1px 0 #fff;
    box-shadow: inset -2px -2px 0 rgba(0,0,0,0.3);
    cursor: pointer;
  }
</style>

<div class="vignette-quiz-box">
  <h3>Reading the Room</h3>
  <p id="vignette-text"></p>

  <form id="guess-form" class="choices">
    <label><input type="radio" name="strength" value="low"> Low</label>
    <label><input type="radio" name="strength" value="medium"> Medium</label>
    <label><input type="radio" name="strength" value="high"> High</label>
    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <div id="feedback" style="display:none;">
    <p class="result-message"></p>
    <p class="explanation"></p>
    <button onclick="nextVignette()" class="submit-btn">Next</button>
  </div>
</div>

<script src="rate_data.js"></script>
<script src="rate.js"></script>
