<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writer Lab</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #111;
      color: #f4f4f4;
      line-height: 1.6;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .nav a {
      text-decoration: none;
      color: #f4f4f4;
      font-weight: bold;
      border: 2px solid #f4f4f4;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .nav a:hover {
      background: #f4f4f4;
      color: #111;
    }
    .tagline {
      text-align: center;
      margin: 4rem 0 2rem;
      font-style: italic;
      opacity: 0.8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 960px;
      margin: 2rem auto;
    }
    .tile {
      background: #1c1c1c;
      padding: 1.5rem;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }
    .tile:hover {
      border-color: #f4f4f4;
      background: #222;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Projects From The Projects</h1>
    <p>Fiction Writing School For Broke Mutherfuckers.</p>
    <div class="nav">
      <a href="/quiz.html">Take Writer Type Quiz</a>
      <a href="/login">Log In</a>
      <a href="/signup">Sign Up</a>
    </div>
  </header>

  

  <footer>
    &copy; 2025 Projects from the Projects. .
    <a href="/legal.html" style="color:#f4f4f4; margin-left:10px;">Privacy &amp; Terms</a>
  </footer>
</body>
</html>
