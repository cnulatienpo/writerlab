      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      max-width: 1200px;
      width: 100%;
    }
    .element {

      outline: none;
      text-align: left;

    .element:hover {

      box-shadow: 0 8px 24px 0 rgba(31, 38, 135, 0.18);
      z-index: 2;
    }
    .element-number {

      top: 8px;

      font-size: 0.9em;
      font-weight: 700;
      opacity: 0.7;

    #drafting-area:hover {
