<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Literary Deviousness</title>
  <style>
    body {
      background: #23282e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin-bottom: 8px;
      font-size: 1.8em;
      font-weight: 700;
    }
    p.intro {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 1.1em;
    }
    .element-grid {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      padding: 36px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      max-width: 1200px;
      width: 100%;
    }
    .element {
      border-radius: 16px;
      box-shadow: 0 2px 16px 0 rgba(31, 38, 135, 0.10);
      position: relative;
      padding: 16px;
      color: #fff;
      cursor: pointer;
      font-size: 1.1em;
      transition: transform 0.12s, box-shadow 0.12s;
      user-select: none;
      border: none;
      outline: none;
      text-align: left;
      background: linear-gradient(135deg, #6ba7e8 80%, #e4f4ff 100%);
    }
    .element:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 24px 0 rgba(31, 38, 135, 0.18);
      z-index: 2;
    }
    .element-number {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 0.9em;
      font-weight: 700;
      opacity: 0.7;
    }
    .element-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    #drafting-area {
      position: fixed;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 20px;
      border-radius: 16px;
      font-size: 1.1em;
      box-shadow: 0 2px 16px 0 rgba(31, 38, 135, 0.10);
      cursor: pointer;
      border: none;
      color: #fff;
      background: linear-gradient(135deg, #6bdbbd 80%, #e4fff8 100%);
    }
    #drafting-area:hover {
      transform: translateY(-50%) scale(1.04);
      box-shadow: 0 8px 24px 0 rgba(31, 38, 135, 0.18);
    }
  </style>
</head>
<body>
  <h1>Literary Deviousness</h1>
  <p class="intro">Literary Devices are what writing is made up of. These are the foundation.</p>
  <button id="drafting-area" onclick="goTo('drafting')">Drafting Area</button>
  <div class="element-grid" id="elements"></div>

  <script>
    function goTo(page) {
      window.location.href = page + '.html';
    }

    function goToDefinition(filename) {
      window.location.href = 'definition.html?file=' + encodeURIComponent(filename);
    }

    function formatTitle(filename) {
      let title = filename.replace(/\.(txt|md|jsx)$/i, '');
      return title.charAt(0).toUpperCase() + title.slice(1);
    }

    fetch('/definitions-list')
      .then(res => res.json())
      .then(files => {
        const grid = document.getElementById('elements');
        files.forEach((file, idx) => {
          const btn = document.createElement('button');
          btn.className = 'element';
          btn.innerHTML = `<span class="element-number">${idx + 1}</span><div class="element-title">${formatTitle(file)}</div>`;
          btn.onclick = () => goToDefinition(file);
          grid.appendChild(btn);
        });
      })
      .catch(err => {
        console.error('Error loading definitions list:', err);
      });
  </script>
  <script src="/js/rayray.js"></script>
  <script src="/js/rayray-ui.js"></script>
</body>
</html>
